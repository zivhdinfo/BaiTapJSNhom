<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">AdminLTE</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Dashboard
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-box"></i>
                                <p>
                                    Sản Phẩm
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Danh Sách Sản Phẩm</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <!-- Bảng hiển thị danh sách sản phẩm -->
                <div class="container-fluid">
                    <button class="btn btn-success" id="btnOpenAddProductForm">Thêm Sản Phẩm</button>

                    <!-- Form thêm sản phẩm (ẩn ban đầu) -->
                    <div id="addProductForm" style="display: none;">
                        <input type="text" id="productName" placeholder="Tên Sản Phẩm">
                        <input type="text" id="productPrice" placeholder="Giá Tiền">
                        <button class="btn btn-primary" id="btnAddProduct">Thêm</button>
                        <button class="btn btn-secondary" id="btnCloseAddProductForm">Đóng</button>
                    </div>

                    <input type="text" id="searchProductName" placeholder="Tìm kiếm theo tên sản phẩm">
                    <button class="btn btn-info" id="btnSearchProduct">Tìm Kiếm</button>

                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá Tiền</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Sản Phẩm 1</td>
                                <td>$199.99</td>
                                <td>
                                    <button class="btn btn-primary">Sửa</button>
                                    <button class="btn btn-danger">Xóa</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Sản Phẩm 2</td>
                                <td>$299.99</td>
                                <td>
                                    <button class="btn btn-primary">Sửa</button>
                                    <button class="btn btn-danger">Xóa</button>
                                </td>
                            </tr>
                            <!-- Thêm các sản phẩm khác ở đây -->
                        </tbody>
                    </table>
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
        <script src="./js/admin.js"></script> <!-- Liên kết với tập tin JavaScript -->
    </body>
</html>
